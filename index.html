<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JH Consultoria</title>
</head>
<body>
   
    <!-- bloco menu superior -->
    <div class="header" id="header">

        <!-- botao menu hamburguer -->
        <!-- onclick - chama a função que irá abrir o menu lateral -->
        <button onclick="toggleSidebar()" class="btn_icon_header">

            <!-- svg bootstrap hamburguer -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>

        </button>
        
        <!-- logo menu superior -->
        <div class="logo_header">
            <img src="img/Logo_Branca.png" alt="Logo JH Consultoria">
        </div>

        <!-- paginas menu superior -->
        <div class="navigation_header" id="navigation_header">

            <!-- botao fechar menu lateral -->
            <!-- onclick - chama a função que irá fechar o menu lateral -->
            <button onclick="toggleSidebar()" class="btn_icon_header">

                <!-- svg bootstrap fechar menu -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </button>

            <a href="index.html" class="active">Home</a>
            <a href="#">Categorias</a>
            <a href="#">Sacola</a>
            <a href="#">Perfil</a>
        </div>   
    </div>

    <!-- conteudo pagina -->
    <div tabindex="0" class="content" onclick="closeSidebar()" id="content">
        <!-- titulo acima do carrossel -->
        <h1>Novidades do Dia</h1>
        
        
    </div>   

     
</body>

<!-- chamando o javascript na pagina -->
<script type="text/javascript" src="script.js"></script>

</html>
